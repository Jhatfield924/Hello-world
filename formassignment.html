<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <div>
        <label id="firstName">First Name:</label>
        <input id="firstName" type="text" placeholder="John" required />
        <label id="lastName">Last Name:</label>
        <input id="lastName" type="text" placeholder="Smith" required />
      </div>
      <div>
        <label>Male:<input type="radio" name="gender"/></label>
        <label>Female:<input type="radio" name="gender"/></label>
        <label>Other:<input type="radio" name="gender"/></label>
      </div>
      <label id="email">Email:</label>
      <input id="email" type="email" placeholder="your email" required />
      <label id="password">Password:</label>
      <input id="password" type="text" placeholder="your password" required />
      <div>
        <label
          >Birthday:

          <select>
            <option hidden selected disabled>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </label>
        <select>
          <option hidden selected disabled>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select>
          <option hidden selected disabled>Year</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
        </select>
      </div>
      <div>
        <label>
          I agree to the terms and conditions:<input type="checkbox" />
        </label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
